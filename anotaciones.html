    header: Representa un grupo de ayudas introductorias o de navegación. Puede contener algunos elementos de encabezado, así como también un logo, un formulario de búsqueda, un nombre de autor y otros componentes.
    
    main: representa el contenido principal del <body> de un documento o aplicación. El área principal del contenido consiste en el contenido que está directamente relacionado, o se expande sobre el tema central de un documento o la funcionalidad central de una aplicación. Este contenido debe ser único al documento, excluyendo cualquier contenido que se repita a través de un conjunto de documentos como barras laterales, enlaces de navegación.
    
     footer: representa un pie de página para el contenido de sección más cercano o el elemento  raíz de sección, Un pie de página típicamente contiene información acerca de el autor de la sección, datos de derechos de autor o enlaces a documentos relacionados.

<!--                                    listas

  las listas en HTML sirven para listar contenido. en funcion del tipo de contenido de nuestra lista tenemos tres tipos de listas:

   (anotacion: cada elemento de la lista se representa con la etiqueta <li>tanto en las ul como en las ol)

  ul-> unordered list: se utilizan cuando el orden de los elementos no influte (lista de compra).

  ol -> ordered list: se utilizan cuando el orden de los elementos es importante (top 10, receta).

  dl -> definition list: se utilizan para hacer una lista de definiciones (diccionario).

  cada elemento de una lista de definicion lleva 2 etiquetas:

          dt -> definition term: el termino que vamos a definir.

         dd -> definition description: la descripcion del termino.
 -->
